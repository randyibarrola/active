<style type="text/css">
	#widget_container{
		display: inline-block;
		width: 300px;
	}
	#widget_header{
		background: #F1F1F1;
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
		border: 1px solid #D8D8D8;
	}
	#widget_header h3{
		margin: 0;
		color: #1575BC;
		font-size: 17px;
		text-transform: uppercase;
		padding: 8px 3px;
		text-align: center;
	}
	#widget_body{
		background: #F9F9F9;
		margin: 0;
		padding: 10px;
		border: 1px solid #D8D8D8;
		border-top: 0;
	}
	#widget_body ul#formulario_lista{
		list-style: none;
		margin: 0px;
		padding: 0;
		overflow: auto;
	}
	#widget_body form{
		padding: 0;
		margin: 0;
	}
	#widget_body ul#formulario_lista li{
		margin-bottom: 10px;
	}
	#widget_body ul#formulario_lista li.half{
		width: 50%;
		display: inline-block;
		float: left;
	}
	#widget_body ul#formulario_lista li label{
		display: block;
		color: #626262;
		font-size: 14px;
		font-weight: 600;
		padding-bottom: 4px;
	}
	#widget_body ul#formulario_lista li input{
		width: 98%;
		height: 30px;
		line-height: 30px;
		background-color: #FFF;
		border: 1px solid #CCC;
		border-radius: 5px;
	}
	#widget_body ul#formulario_lista li select{
		width: 99%;
		height: 30px;
		line-height: 30px;
		background-color: #FFF;
		border: 1px solid #CCC;
	}
	#widget_body #widget_submit_button{
		background: #C92183;
		cursor: pointer;
		color: #FFF;
		text-transform: uppercase;
		font-size: 16px;
		font-weight: bold;
		border: 0;
		margin: 10px auto;
		border-radius: 3px;
		display: block;
		padding: 7px 11px;
	}
</style>
<div id="widget_container">
	<div id="widget_header">
		<h3>Encuentra tu hotel</h3>
	</div>
	<div id="widget_body">
		<form action="" target="_blank">
			<ul id="formulario_lista">
				<li>
					<label>Zona</label>
					<select name="leavingfrom" id="leavingfrom">
						<option value="">Indiferente</option>
						<option value="1">Gran Via</option>
					</select>
				</li>
				<li>
					<label>Rango de precios</label>
					<select id="going" name="going">
						<option value="">Mejor precio garantizado</option>
						<option value="1">&euro; 50 a &euro; 100</option>
						<option value="2">&euro; 100 a &euro; 150</option>
						<option value="3">M&aacute;s de &euro; 150</option>
					</select>
				</li>
				<li class="half">
					<label>Fecha de entrada</label>
					<input type="text" name="inicio">
				</li>
				<li class="half">
					<label>Fecha de salida</label>
					<input type="text" name="final">
				</li>
			</ul>
			<input type="hidden" name="afiliado" value="1">
			<input type="submit" id="widget_submit_button" name="enter" value="Buscar ofertas">
		</form>
	</div>
</div>
